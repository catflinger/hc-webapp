<div class="row">
    <div class="col-12 d-flex justify-content-center" *ngIf="readings">
        <table class="table">
            <thead>
                <tr>
                    <th>name</th>
                    <th>role</th>
                    <th>reading</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let reading of readings">
                    <td>{{reading.description}}</td>
                    <td>{{reading.role}}</td>
                    <td>{{reading.reading}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
