<app-page-title title="sensors"></app-page-title>

<div class="row">
    <div class="col-12 mt-5 d-flex justify-content-center" *ngIf="sensors && readings">
        <table class="table">
            <thead>
                <tr>
                    <th>sensor id</th>
                    <th>name</th>
                    <th>role</th>
                    <th>reading</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>

                <tr *ngFor="let sensor of sensors">
                    <td>{{sensor.id}}</td>
                    <td>{{sensor.description}}</td>
                    <td>{{sensor.role}}</td>
                    <td>{{sensor.reading}}</td>
                    <td>
                        <button class="btn btn-light" [disabled]="appContext.busy" (click)="onEdit(sensor.id)">Edit</button>
                    </td>
                    <td>
                        <button class="btn btn-light" [disabled]="appContext.busy" (click)="onRemove(sensor.id)">Remove</button>
                    </td>
                </tr>

                <tr *ngFor="let reading of readings">
                    <td>{{reading.id}}</td>
                    <td></td>
                    <td></td>
                    <td>{{reading.reading}}</td>
                    <td>
                        <button class="btn btn-light" [disabled]="appContext.busy" (click)="onAdd(reading)">Add</button>
                    </td>
                    <td></td>

            </tbody>
        </table>
    </div>
</div>
