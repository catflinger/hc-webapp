<div class="row" *ngIf="reading">
    <div class="col d-flex justify-content-center">
        <form class="form mt-5" [formGroup]="form" (ngSubmit)="onSubmit()" *ngIf="form">

            <div class="form-group">
                <label class="control-label" for="inputDescription">Description</label>
                <input class="form-control" type="text" id="description" placeholder="descriptive name" formControlName="description">
            </div>

            <div class="form-group">
                <label class="control-label" for="role">Role</label>
                <select class="form-control" id="role" formControlName="role">
                    <option *ngFor="let role of roles" [ngValue]="role">{{role.text}}</option>
                </select>
            </div>

            <div class="form-group row">
                <div class=col>
                    <button type="submit" class="btn btn-primary mr-5 mt-3">Save</button>
                    <button type="button" class="btn btn-primary mr-5 mt-3" (click)="onCancel()">Cancel</button>
                </div>
            </div>
        </form>
    </div>
</div>
