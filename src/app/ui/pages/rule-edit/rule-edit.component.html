<div class="row">
        <div class="col d-flex justify-content-center">
            <form class="form mt-5" [formGroup]="form" (ngSubmit)="onSubmit()" *ngIf="form">
    
                <div class="form-group">
                    <label class="control-label" for="startTime">Start time</label>
                    <input class="form-control" type="text" id="startTime" formControlName="startTime">
                </div>
    
                <div class="form-group">
                        <label class="control-label" for="endTime">End time</label>
                        <input class="form-control" type="text" id="endTime" formControlName="endTime">
                    </div>
        
                    <div class="form-group row">
                    <div class=col>
                        <button type="submit" class="btn btn-primary mr-5 mt-3">Save</button>
                        <button type="button" class="btn btn-primary mr-5 mt-3" (click)="onCancel()">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
