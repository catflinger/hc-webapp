<app-alert></app-alert>
<div class="row" *ngIf="program">
    <div class="col d-flex justify-content-center">
        program id is {{program.name}}
    </div>
</div>

<div class="row" *ngIf="program">
    <div class="col d-flex justify-content-center">

        <form class="form mt-5" [formGroup]="form" (ngSubmit)="onSubmit()" *ngIf="form">

            <div class="form-group">
                <label class="control-label" for="startDate">Start date</label>
                <input 
                    id="startDate" 
                    #d="ngbDatepicker" 
                    type="text" 
                    ngbDatepicker 
                    class="form-control" 
                    ngDisabled="appContext.busy" 
                    formControlName="startDate"
                    (click)="d.toggle()" />
            </div>

            <div class="form-group row">
                <div class=col>
                    <button type="submit" class="btn btn-primary me-5 mt-3">Save</button>
                    <button type="button" class="btn btn-primary me-5 mt-3" (click)="onCancel()">Cancel</button>
                </div>
            </div>
        </form>

    </div>
</div>
