<div class="row">
    <div class="col">
        <h3>Development page</h3>
    </div>
</div>
<div class="row">
    <div class="col"> CONFIG: {{configString}} </div>
</div>
<div class="row">
    <div class="col">READINGS: {{readingsString}}</div>
</div>
<div class="row">
    <div class="col">AVAILABLE: {{availableString}}</div>
</div>
<div class="row">
    <div class="col">CONTROL STATE: {{controlStateString}}</div>
</div>
<div class="row">
    <div class="col">OVERRIDES: {{overrideStateString}}</div>
</div>
<div class="row">
    <div class="col-sm-2"><button type="button" class="btn btn-primary" (click)="setOverride(30)">Set Override</button></div>
    <div class="col-sm-2"><button type="button" class="btn btn-primary" (click)="clearOverrides()">Clear Override</button></div>
    <div class="col-sm-2"><button type="button" class="btn btn-primary" [routerLink]="['/home']">Home</button></div>
</div>
